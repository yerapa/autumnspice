<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
        nav p {
            text-decoration: none;
            padding: 15px;
            display: inline;
        }
    </style>
</head>

<body>
    <nav id="navApp">
        <span v-for="item in menu">
            <a v-bind:key="item.id" :href="item.url">{{ item.name }}</a>
        </span>
    </nav>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    menu: [
                        { id: 10, url: "#", name: 'Home' },
                        { id: 11, url: "#", name: 'Menu' },
                        { id: 12, url: '#', name: "About Us" },
                        { id: 13, url: '#', name: "Our Craft" },
                        { id: 14, url: '#', name: "Locations" },
                        { id: 15, url: '#', name: "Catering" }
                    ]
                }
                //end menu
            }
        }).mount('#navApp')

    </script>
</body>

</html>
